<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b5e33f91a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Qual país?</h1>
            <button class="btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
        </div>
    </header>

    <section>
        <div class="container">
            <input class="search" id="search" type="text" placeholder="Procure pelo país" />

            <div class="dropdown" id="filter">
                Escolha o continente
                <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>All</li>
                    <li>África</li>
                    <li>America</li>
                    <li>Ásia</li>
                    <li>Europa</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="modal" id="modal">
        <div class="container">
            <button class="btn-close" id="close">
          <i class="fas fa-times"></i>
        </button>
            <img src="" alt="" />
            <div class="modal-body"></div>
        </div>
    </div>

    <section>
        <div class="container" id="countries">
            <div class="country">
                <div class="country-header">
                    <img src="https://restcountries.eu/data/deu.svg" alt="Alemanha" />
                </div>
                <div class="country-body">
                    <h2>Alemanha</h2>
                    <p><strong>População: </strong>81,000,000</p>
                    <p><strong>Região: </strong>Europa</p>
                    <p><strong>Capital: </strong>Berlim</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
